name: CI
on:
  pull_request:
  push:
    branches:
      - "*"
    tags:
      - "*"
env:
  CEF_VERSION: "136.1.6+g1ac1b14+chromium-136.0.7103.114"

jobs:
  test:
    name: Test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            run_on: macos-latest
          - target: x86_64-linux-gnu
            run_on: ubuntu-latest
          - target: x86_64-windows-msvc
            run_on: windows-latest
    runs-on: ${{ matrix.run_on }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install system dependencies
        if: ${{ matrix.run_on != 'windows-latest' }}
        run: script/bootstrap
      - name: Machete
        if: ${{ matrix.run_on == 'macos-latest' }}
        uses: bnjbvr/cargo-machete@main
      - name: Setup | Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: test-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache CEF
        id: cache-cef
        uses: actions/cache@v4
        with:
          path: $HOME/.cef
          key: cef-${{ env.CEF_VERSION }}-${{ matrix.target }}
      - name: Init CEF
        if: ${{ !steps.cache-cef.outputs.cache-hit }}
        run: |
          cargo run -p cargo-wef -- wef init
      - name: Typo check
        if: ${{ matrix.run_on == 'macos-latest' }}
        run: |
          cargo install typos-cli || echo "typos-cli already installed"
          typos
      - name: Lint
        if: ${{ matrix.run_on == 'macos-latest' }}
        run: |
          cargo clippy -- --deny warnings
      - name: Test Linux
        if: ${{ matrix.run_on == 'ubuntu-latest' }}
        run: |
          cargo test --workspace --exclude wef --exclude gpui-webview
      - name: Test Windows
        if: ${{ matrix.run_on == 'windows-latest' }}
        run: |
          cargo test --workspace --exclude wef --exclude gpui-webview
      - name: Test MacOS
        if: ${{ matrix.run_on == 'macos-latest' }}
        run: |
          cargo test --workspace --exclude wef --exclude gpui-webview

  test-wef:
    name: Test Wef
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            run_on: macos-latest
          - target: x86_64-linux-gnu
            run_on: ubuntu-latest
          - target: x86_64-windows-msvc
            run_on: windows-latest
    runs-on: ${{ matrix.run_on }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for wef changes
        uses: dorny/paths-filter@v2
        id: wef-changes
        with:
          filters: |
            wef:
              - 'crates/wef/**'
      - name: Skip if no wef changes
        if: steps.wef-changes.outputs.wef != 'true'
        run: echo "No changes in wef crate, skipping tests"
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        if: steps.wef-changes.outputs.wef == 'true'
      - name: Install system dependencies
        if: steps.wef-changes.outputs.wef == 'true' && matrix.run_on != 'windows-latest'
        run: script/bootstrap
      - name: Setup | Cache Cargo
        if: steps.wef-changes.outputs.wef == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: test-wef-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache CEF
        if: steps.wef-changes.outputs.wef == 'true'
        id: cache-cef
        uses: actions/cache@v4
        with:
          path: $HOME/.cef
          key: cef-${{ env.CEF_VERSION }}-${{ matrix.target }}
      - name: Init CEF
        if: steps.wef-changes.outputs.wef == 'true' && !steps.cache-cef.outputs.cache-hit
        run: |
          cargo run -p cargo-wef -- wef init
      - name: Test Wef Linux
        if: steps.wef-changes.outputs.wef == 'true' && matrix.run_on == 'ubuntu-latest'
        run: |
          cargo run -p cargo-wef wef add-framework target/debug
          cargo test -p wef
      - name: Test Wef Windows
        if: steps.wef-changes.outputs.wef == 'true' && matrix.run_on == 'windows-latest'
        run: |
          cargo run -p cargo-wef wef add-framework target/debug
          cargo test -p wef
      - name: Test Wef MacOS
        if: steps.wef-changes.outputs.wef == 'true' && matrix.run_on == 'macos-latest'
        run: |
          cargo test -p wef

  test-webview:
    name: Test Webview
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            run_on: macos-latest
          - target: x86_64-linux-gnu
            run_on: ubuntu-latest
          - target: x86_64-windows-msvc
            run_on: windows-latest
    runs-on: ${{ matrix.run_on }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for webview changes
        uses: dorny/paths-filter@v2
        id: webview-changes
        with:
          filters: |
            webview:
              - 'crates/webview/**'
      - name: Skip if no webview changes
        if: steps.webview-changes.outputs.webview != 'true'
        run: echo "No changes in webview crate, skipping tests"
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        if: steps.webview-changes.outputs.webview == 'true'
      - name: Install system dependencies
        if: steps.webview-changes.outputs.webview == 'true' && matrix.run_on != 'windows-latest'
        run: script/bootstrap
      - name: Setup | Cache Cargo
        if: steps.webview-changes.outputs.webview == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: test-webview-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache CEF
        if: steps.webview-changes.outputs.webview == 'true'
        id: cache-cef
        uses: actions/cache@v4
        with:
          path: $HOME/.cef
          key: cef-${{ env.CEF_VERSION }}-${{ matrix.target }}
      - name: Init CEF
        if: steps.webview-changes.outputs.webview == 'true' && !steps.cache-cef.outputs.cache-hit
        run: |
          cargo run -p cargo-wef -- wef init
      - name: Test Webview Linux
        if: steps.webview-changes.outputs.webview == 'true' && matrix.run_on == 'ubuntu-latest'
        run: |
          cargo run -p cargo-wef wef add-framework target/debug
          cargo test -p gpui-webview
      - name: Test Webview Windows
        if: steps.webview-changes.outputs.webview == 'true' && matrix.run_on == 'windows-latest'
        run: |
          cargo run -p cargo-wef wef add-framework target/debug
          cargo test -p gpui-webview
      - name: Test Webview MacOS
        if: steps.webview-changes.outputs.webview == 'true' && matrix.run_on == 'macos-latest'
        run: |
          cargo test -p gpui-webview
